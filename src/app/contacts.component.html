<div class="container">
    <h4>Contact List</h4>
    <h6>You have {{contacts.length}} contacts</h6>
    
    <ul *ngFor="let contact of contacts" class="list-group">
        <li class="list-group-item"><img src="{{contact.avatar}}"
            class="rounded-circle"> {{contact.first_name}} {{contact.last_name}}</li>
    </ul>

</div>
